apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  # nom du namespace ou s'appliquera le role
  namespace: {{namespace}}
  # nom du role
  name: {{name}} 
rules:
- apiGroups: [""]
  resources:
  - pods/log
  - persistentvolumeclaims
  - events
  - pods
  - secrets
  - serviceaccounts
  - configmaps
  - services
  - pods/portforward
  - pods/exec
  - endpoints
  verbs: ["*"]
- apiGroups: ["apps"]
  resources:
  - statefulsets
  - deployments
  - replicasets
  verbs: ["*"]
- apiGroups: ["networking.k8s.io"]
  resources:
  - ingresses
  verbs: ["*"]